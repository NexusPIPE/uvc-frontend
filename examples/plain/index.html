<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVC Plain Test</title>
  <style lang="scss">
    html {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #fff;
      background: #1a1a1a;
    }
  </style>
  <script type="module">
    import 'https://unpkg.com/@nexusuvc/frontend@^1.0.0/vanilla/index.js'; // all that's needed for custom, you can leave everything else out

    const uvc = document.querySelector('#uvc')
    uvc.addEventListener('completed', e => {
      console.log('addEventListener Completed:', e.detail);
    })

    window.uvcListenCompletedFunc = (v) => {
      console.log('window.uvcListenCompletedFunc Completed:', v);
    }
  </script>
</head>

<body>

  <p>plain html uvc renderer:</p>
  <nexus-uvc publicKey="2222222222222222222222222222222222222222222222222222222222222222" options='{slider:true}'
    id="uvc" oncompleted="uvcListenCompletedFunc"></nexus-uvc>

</body>

</html>
